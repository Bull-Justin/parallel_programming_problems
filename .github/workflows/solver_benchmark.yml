name: QAP Solver Benchmark

on:
  push:
    branches: [main]
    paths:
      - "QAP_python/**"
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package and dependencies
        run: |
          pip install -e "./QAP_python[dev]"
          pip install matplotlib

      - name: Run tests
        run: pytest QAP_python/tests/ -v --tb=short

      - name: Run solver benchmark
        run: |
          python QAP_python/scripts/benchmark_all.py benchmark_results
          cat benchmark_results/step_summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_results/
